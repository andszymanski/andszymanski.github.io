<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/adrianyamakasi@wp.pl" method="POST">
        <div>
            <input type="text" name="name" id="name" placeholder="Adrian Korzan">
            <label for="name">Imię i Nazwisko</label>
        </div>

        <div>
            <input type="email" name="_replyto" id="mail" placeholder="adi@wp.pl">
            <label for="mail">Adres e-mail</label>
        </div>
        <div>
            <input type="tel" name="tel" id="tel" placeholder="123456789">
            <label for="tel">Telefon</label>
        </div>
        <div>
            <textarea name="tekst" id="tekst" placeholder="Treść wiadomości"></textarea>
            <label for="tekst"></label>
        </div>
        <input type="submit" value="Send">
      </form>
</body>
</html>
